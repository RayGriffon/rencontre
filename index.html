<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bienvenue</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #111 0%, #000 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Georgia", serif;
            overflow: hidden;
        }

        h1 {
            color: #e0e0e0;
            font-size: 4rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            text-shadow:
                0 0 10px rgba(200, 200, 255, 0.3),
                0 0 30px rgba(150, 150, 255, 0.15);
            animation: breathe 6s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.03);
            }
        }
    </style>
</head>
<body>
    <h1>Bienvenu humain</h1>

</html>
